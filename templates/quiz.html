 <!-- html for the basic quiz -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie Quiz</title>
        <!-- Link to the CSS file -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <!-- Menu -->
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/ultimate-predictor">✨Ultimate Predictor✨</a></li>
        </ul>
    </nav>
    <h1>Welcome to Movie Match!</h1>
    <!-- image -->
    <img src="{{ url_for('static', filename='images/movie.jpg') }}" alt="Find Your Movie Match">
    <!-- Improved engaging text added below the image -->
    <p class="intro-text">Ready to discover your next favorite movie? Answer a few simple questions below, and let Movie Match guide you to movie titles that suit your taste perfectly!</p>
    <form action="/recommend" method="post">
        <label for="genre">What is your preferred genre?</label>
        <select name="genre" id="genre">
            <option value="">Select a Genre</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option> 
            <option value="animation">Animation</option>
            <option value="biography">Biography</option>
            <option value="crime">Crime</option>
            <option value="family">Family</option>
            <option value="fantasy">Fantasy</option>
            <option value="film-noir">Film-Noir</option>
            <option value="history">History</option>
            <option value="horror">Horror</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
            <option value="sci-fi">Sci-Fi</option> 
            <option value="sports">Sports</option>
            <option value="thriller">Thriller</option>
            <option value="war">War</option>
        </select>
        
        <label for="rating">What should be the minimum rating (1-10) of the movie?</label>
        <input type="number" id="rating" name="rating" min="1" max="10">
        
        <button type="submit">Find My Movie Match</button>
    </form>
</body>
</html>
