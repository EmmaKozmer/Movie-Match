<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Quiz</title>
</head>
<body>
    <h1>Find Your Movie Match!</h1>
    <form action="/recommend" method="post">
        <label for="genre">Preferred Genre:</label>
        <select name="genre" id="genre">
            <option value="">Select a Genre</option> <!-- Default prompt option -->
            <option value="action">Action</option>
            <option value="adventure">Adventure</option> <!-- Corrected label -->
            <option value="animation">Animation</option>
            <option value="biography">Biography</option> <!-- Corrected typo and label -->
            <option value="crime">Crime</option>
            <option value="family">Family</option>
            <option value="fantasy">Fantasy</option>
            <option value="film-noir">Film-Noir</option>
            <option value="history">History</option>
            <option value="horror">Horror</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
            <option value="sci-fi">Sci-Fi</option> <!-- Corrected label -->
            <option value="sports">Sports</option>
            <option value="thriller">Thriller</option>
            <option value="war">War</option>
        </select>
        
        <label for="rating">Minimum Rating (1-10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10">
        
        <button type="submit">Find My Movie Match</button>
    </form>
</body>
</html>
